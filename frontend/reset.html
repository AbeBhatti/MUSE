<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
  <script src="config.js"></script>
  <script>
    const isLocal = ['localhost', '127.0.0.1'].includes(window.location.hostname);
    const BACKEND_URL = window.BACKEND_URL || (isLocal ? 'http://localhost:1234' : '');
    window.AUTH_API = {
      requestPassword: `${BACKEND_URL}/api/auth/request-password-reset`,
      resetPassword: `${BACKEND_URL}/api/auth/reset-password`,
    };
    console.log('Backend URL configured:', BACKEND_URL);
  </script>
</head>
<body class="bg-gray-900">
  <div class="flex min-h-screen flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-sm space-y-8">
      <!-- Header -->
      <div class="text-center">
        <a href="login.html" class="text-sm text-purple-400 hover:text-purple-300">← Back to login</a>
        <h1 class="mt-2 text-2xl font-semibold text-white">Reset your password</h1>
        <p class="mt-1 text-sm text-gray-400">We’ll email you a code to set a new password.</p>
      </div>

      <!-- Message -->
      <div id="msg" class="hidden rounded-md p-3 text-sm"></div>

      <!-- Request Code -->
      <section class="bg-gray-800/60 rounded-lg p-5 border border-gray-700">
        <form id="req-form" class="space-y-4">
          <div>
            <label for="req-email" class="block text-sm font-medium text-gray-300">Email</label>
            <input id="req-email" type="email" required class="mt-1 w-full rounded-md border border-gray-700 bg-gray-900 px-3 py-3 text-white placeholder-gray-500 shadow-sm focus:border-purple-500 focus:outline-none focus:ring-purple-500 sm:text-sm" placeholder="you@example.com" />
          </div>
          <button type="submit" class="w-full rounded-md bg-purple-700 px-4 py-2 text-sm font-semibold text-white hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500">Send code</button>
        </form>
      </section>

      <!-- Set New Password -->
      <section class="bg-gray-800/60 rounded-lg p-5 border border-gray-700">
        <form id="reset-form" class="space-y-4" autocomplete="off">
          <div>
            <label for="reset-email" class="block text-sm font-medium text-gray-300">Email</label>
            <input id="reset-email" type="email" required class="mt-1 w-full rounded-md border border-gray-700 bg-gray-900 px-3 py-3 text-white placeholder-gray-500 shadow-sm focus:border-purple-500 focus:outline-none focus:ring-purple-500 sm:text-sm" placeholder="you@example.com" />
          </div>
          <div>
            <label for="reset-code" class="block text-sm font-medium text-gray-300">Verification code</label>
            <input id="reset-code" type="text" required class="mt-1 w-full rounded-md border border-gray-700 bg-gray-900 px-3 py-3 text-white placeholder-gray-500 shadow-sm focus:border-purple-500 focus:outline-none focus:ring-purple-500 sm:text-sm" placeholder="123456" />
          </div>
          <div>
            <label for="reset-password" class="block text-sm font-medium text-gray-300">New password</label>
            <input id="reset-password" type="password" required minlength="8" class="mt-1 w-full rounded-md border border-gray-700 bg-gray-900 px-3 py-3 text-white placeholder-gray-500 shadow-sm focus:border-purple-500 focus:outline-none focus:ring-purple-500 sm:text-sm" placeholder="At least 8 characters" />
          </div>
          <button type="submit" class="w-full rounded-md bg-purple-700 px-4 py-2 text-sm font-semibold text-white hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500">Reset password</button>
        </form>
      </section>
    </div>
  </div>

  <script>
    function setMsg(text, ok = false) {
      const el = document.getElementById('msg');
      el.textContent = text;
      el.className = `rounded-md p-3 text-sm ${ok ? 'bg-green-900/50 text-green-200 border border-green-700' : 'bg-red-900/50 text-red-200 border border-red-700'}`;
      el.classList.remove('hidden');
    }

    async function post(url, body) {
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body),
      });
      const data = await res.json().catch(() => ({}));
      if (!res.ok) throw new Error(data.message || 'Request failed');
      return data;
    }

    document.getElementById('req-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('req-email').value.trim();
      try {
        await post(window.AUTH_API.requestPassword, { email });
        setMsg('If the email exists, a code has been sent.', true);
        document.getElementById('reset-email').value = email;
      } catch (err) {
        setMsg(err.message);
      }
    });

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('reset-email').value.trim();
      const code = document.getElementById('reset-code').value.trim();
      const password = document.getElementById('reset-password').value;
      try {
        await post(window.AUTH_API.resetPassword, { email, code, password });
        setMsg('Password updated. You can log in now.', true);
        setTimeout(() => (window.location.href = 'login.html'), 1000);
      } catch (err) {
        setMsg(err.message);
      }
    });
  </script>
</body>
</html>
