<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 3. Set Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="config.js"></script>
    <script>
        // Backend API configuration
        const isLocal = ['localhost', '127.0.0.1'].includes(window.location.hostname);
        const BACKEND_URL = window.BACKEND_URL || (isLocal ? 'http://localhost:1234' : '');
        window.AUTH_API = {
            signin: `${BACKEND_URL}/api/auth/signin`,
            signup: `${BACKEND_URL}/api/auth/signup`,
            requestPassword: `${BACKEND_URL}/api/auth/request-password-reset`,
        };
        console.log('Backend URL configured:', BACKEND_URL);
    </script>
</head>
<body class="bg-gray-900">

    <div class="flex min-h-screen flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-xs space-y-6">
            
            <!-- Logo -->
            <div class="flex justify-center">
                <span class="text-2xl font-bold tracking-tight text-white">
                    <span class="inline-flex h-8 w-8 items-center justify-center rounded-full border-2 border-white">
                        <svg class="h-5 w-5" fill="none" stroke-width="2.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"></path>
                        </svg>
                    </span>
                    MÃœSE
                </span>
            </div>

            <!-- Email/Password Form -->
            <form id="login-form" class="space-y-6 pt-8" action="#" method="POST">
                <!-- Message Display -->
                <div id="message" class="hidden rounded-md p-3 text-sm"></div>
                <!-- Email Input -->
                <div>
                    <label for="email-address" class="block text-sm font-medium text-gray-300">
                        Log in with email
                    </label>
                    <div class="mt-1">
                        <input id="email-address" name="email" type="email" autocomplete="email" required
                            class="w-full rounded-md border border-gray-700 bg-gray-800 px-3 py-3 text-white placeholder-gray-500 shadow-sm transition-colors focus:border-purple-500 focus:outline-none focus:ring-purple-500 sm:text-sm"
                            placeholder="Enter your email">
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">
                        Password
                    </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="w-full rounded-md border border-gray-700 bg-gray-800 px-3 py-3 text-white placeholder-gray-500 shadow-sm transition-colors focus:border-purple-500 focus:outline-none focus:ring-purple-500 sm:text-sm"
                            placeholder="Enter your password">
                    </div>
                    <div class="mt-2 text-right text-sm">
                        <a href="reset.html" class="font-medium text-purple-600 transition-colors hover:text-purple-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <!-- Log In Button -->
                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-full border border-transparent bg-purple-700 px-4 py-3 text-sm font-medium text-white shadow-sm transition-colors hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                        Log in
                    </button>
                </div>
            </form>

            <!-- Sign Up Link -->
            <p class="mt-8 text-center text-sm text-gray-400">
                Don't have an account?
                <a href="signup.html" class="font-medium text-purple-600 transition-colors hover:text-purple-500">
                    Sign up.
                </a>
            </p>

        </div>
    </div>

    <script>
        // Helper function to display messages
        function showMessage(text, isError = false) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `rounded-md p-3 text-sm ${isError ? 'bg-red-900/50 text-red-200 border border-red-700' : 'bg-green-900/50 text-green-200 border border-green-700'}`;
            messageEl.classList.remove('hidden');
        }

        // Helper function to make API requests
        async function apiRequest(url, data) {
            let response;
            try {
                response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
            } catch (networkError) {
                throw new Error(networkError.message || 'Network error');
            }

            let result = null;
            try {
                result = await response.json();
            } catch {
                // ignore JSON parse errors
            }

            if (!response.ok) {
                const err = new Error(result?.message || 'Request failed');
                if (result?.code) err.code = result.code;
                throw err;
            }

            return result || {};
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email-address').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('Please enter both email and password', true);
                return;
            }

            try {
                showMessage('Signing in...', false);

                const result = await apiRequest(window.AUTH_API.signin, { email, password });

                // Store tokens and user info in localStorage
                localStorage.setItem('idToken', result.idToken);
                localStorage.setItem('accessToken', result.accessToken);
                localStorage.setItem('refreshToken', result.refreshToken);
                localStorage.setItem('userId', result.userId);
                localStorage.setItem('email', email);

                showMessage('Sign in successful! Redirecting...', false);

                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                if (error.code === 'UserNotConfirmedException' || /not\s+confirmed/i.test(error.message || '')) {
                    showMessage('Please verify your email before signing in. Redirecting to verification...', false);
                    sessionStorage.setItem('pendingVerificationEmail', email);
                    setTimeout(() => {
                        window.location.href = `verification.html?email=${encodeURIComponent(email)}`;
                    }, 1200);
                    return;
                }

                showMessage(error.message || 'Sign in failed. Please check your credentials.', true);
            }
        });

        // Check if user is already logged in
        if (localStorage.getItem('idToken')) {
            showMessage('You are already signed in. Redirecting to dashboard...', false);
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }
    </script>

</body>
</html>
