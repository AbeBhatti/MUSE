<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beat Editor - Synthezia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Top Bar (Google Docs style) -->
    <div class="editor-topbar">
      <div class="editor-topbar-left">
        <button onclick="window.location.href='index.html'" class="back-btn">
          ← Back to Projects
        </button>
        <input type="text" id="project-name" value="Untitled Beat" class="project-name-input">
      </div>
      <div class="editor-topbar-right">
        <button class="share-btn">Share</button>
        <span id="user-count" class="user-count">0 users online</span>
      </div>
    </div>

    <main>
      <!-- Transport Controls -->
      <div class="controls">
        <button id="play-btn" class="btn btn--primary">▶ Play</button>
        <button id="stop-btn" class="btn btn--secondary">⏹ Stop</button>
        <div class="bpm-control">
          <label for="bpm">BPM: <span id="bpm-value">120</span></label>
          <input type="range" id="bpm" min="60" max="200" value="120">
        </div>
        <button id="save-btn" class="btn btn--secondary">💾 Save</button>
      </div>

      <!-- Beat Grid -->
      <div class="sequencer">
        <div class="instrument-labels">
          <div class="label">Kick</div>
          <div class="label">Snare</div>
          <div class="label">Hi-Hat</div>
          <div class="label">Clap</div>
        </div>
        <div id="beat-grid" class="beat-grid">
          <!-- Grid cells will be generated by JavaScript -->
        </div>
      </div>

      <!-- Status -->
      <div class="status">
        <span id="connection-status">🔴 Disconnected</span>
      </div>
    </main>
  </div>

  <!-- Import as ES modules -->
  <script type="module" src="app.js"></script>
</body>
</html>
