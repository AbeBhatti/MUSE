<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MÃœSE Workspace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'bg-dark': '#0f1116',
            'panel-dark': '#1a1d23',
            'text-light': '#e5e7eb',
            'text-dim': '#9ca3af',
            'accent-blue': '#3b82f6',
            'accent-purple': '#8b5cf6',
            'border-dark': '#2a2e37'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <script>
    (function redirectIfUnauthenticated() {
      const hasToken = Boolean(localStorage.getItem('idToken'));
      if (!hasToken) {
        const loginPage = 'login.html';
        const path = window.location.pathname || '';
        if (!path.endsWith(`/${loginPage}`) && !path.endsWith(loginPage)) {
          window.location.replace(`${loginPage}${window.location.search}${window.location.hash}`);
        }
      }
    })();
  </script>
  <script src="config.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    .doc-preview {
      background: linear-gradient(145deg, #1c1f26, #121419);
      border: 1px solid #2a2e37;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    .doc-preview:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(59,130,246,0.25);
      border-color: rgba(59,130,246,0.6);
    }
    input, button {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-bg-dark text-text-light font-sans antialiased h-screen flex flex-col overflow-hidden">

  <!-- Top App Bar -->
  <header class="flex-shrink-0 bg-panel-dark border-b border-border-dark px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center shadow-lg">
    <div class="flex items-center space-x-6">
      <div class="text-xl font-bold text-text-light tracking-wide">MÃœSE</div>
      <div class="relative hidden md:block w-96">
        <input type="text" placeholder="Search your projects..." 
               class="w-full bg-[#111317] rounded-lg py-2 pl-10 pr-4 text-sm border border-border-dark focus:outline-none focus:ring-2 focus:ring-accent-blue text-text-light placeholder:text-dim">
        <svg xmlns="http://www.w3.org/2000/svg" 
             class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-dim" 
             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
        </svg>
      </div>
    </div>

    <div class="flex items-center space-x-4">
      <button onclick="createNewProject()" 
              class="bg-gradient-to-r from-accent-blue to-accent-purple text-white py-2 px-4 rounded-full 
                     font-semibold text-sm hover:opacity-90 transition shadow-md flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" 
             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
          <path d="M12 5v14M5 12h14"/>
        </svg>
        <span class="hidden sm:inline">New Beat</span>
      </button>
    </div>
  </header>

  <div class="flex-grow flex overflow-hidden">
    
    <!-- Sidebar -->
    <nav class="flex-shrink-0 w-60 bg-panel-dark p-4 border-r border-border-dark overflow-y-auto hidden sm:block">
      <h3 class="text-xs font-semibold uppercase text-dim mb-4 tracking-wider">Navigation</h3>
      <ul class="space-y-1 text-sm">
        <li>
          <a href="#" onclick="setView('my-projects'); return false;" id="nav-my-projects" class="flex items-center space-x-3 p-2 rounded-lg bg-accent-blue/10 text-accent-blue font-medium">
            My Projects
          </a>
        </li>
        <li>
          <a href="#" onclick="setView('shared'); return false;" id="nav-shared" class="flex items-center space-x-3 p-2 rounded-lg text-dim hover:bg-[#22252c] transition">
            Shared with Me
          </a>
        </li>
        <li>
          <a href="#" onclick="setView('trash'); return false;" id="nav-trash" class="flex items-center space-x-3 p-2 rounded-lg text-dim hover:bg-[#22252c] transition">
            Trash
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Workspace -->
    <main class="flex-grow overflow-y-auto p-6 sm:p-8 bg-bg-dark">
      
      <!-- Recent Projects -->
      <section class="mb-12">
        <div class="flex justify-between items-center mb-6">
          <h2 id="sectionTitle" class="text-2xl font-bold text-text-light">My Projects</h2>
          <div id="projectCount" class="text-sm text-dim"></div>
        </div>

        <div id="projectsContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
          <!-- Projects will be loaded here -->
          <div id="loadingProjects" class="col-span-full text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-accent-blue"></div>
            <p class="mt-3 text-dim">Loading projects...</p>
          </div>
        </div>
      </section>

    </main>
  </div>

  <!-- Share Modal -->
  <div id="shareModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
    <div class="bg-panel-dark rounded-2xl shadow-2xl w-full max-w-md border border-border-dark">
      <div class="p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-accent-blue">Share Project</h2>
          <button onclick="closeShareModal()" class="text-dim hover:text-text-light transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
          </button>
        </div>

        <form id="shareForm" onsubmit="handleShare(event)">
          <div class="mb-4">
            <label for="shareEmail" class="block text-sm font-medium mb-2 text-text-light">User's Email:</label>
            <input type="email" id="shareEmail" required
                   class="w-full bg-[#111317] rounded-lg py-2.5 px-4 text-sm border border-border-dark focus:outline-none focus:ring-2 focus:ring-accent-blue text-text-light"
                   placeholder="collaborator@example.com">
          </div>

          <div class="mb-6">
            <label for="shareRole" class="block text-sm font-medium mb-2 text-text-light">Permission Level:</label>
            <select id="shareRole"
                    class="w-full bg-[#111317] rounded-lg py-2.5 px-4 text-sm border border-border-dark focus:outline-none focus:ring-2 focus:ring-accent-blue text-text-light">
              <option value="editor">Editor - Can edit the project</option>
              <option value="viewer">Viewer - Can only view</option>
            </select>
          </div>

          <div id="shareMessage" class="mb-4 hidden p-3 rounded-lg text-sm"></div>

          <div class="flex gap-3">
            <button type="button" onclick="closeShareModal()"
                    class="flex-1 px-4 py-2.5 bg-zinc-700 text-white font-semibold rounded-lg hover:bg-zinc-600 transition">
              Cancel
            </button>
            <button type="submit" id="shareButton"
                    class="flex-1 px-4 py-2.5 bg-accent-blue text-white font-semibold rounded-lg hover:opacity-90 transition">
              Send Invite
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Configure backend URL
    const isLocal = ['localhost', '127.0.0.1'].includes(window.location.hostname);
    const API_BASE = window.BACKEND_URL || (isLocal ? 'http://localhost:1234' : '');
    console.log('API Base URL:', API_BASE);

    let currentShareProjectId = null;
    let currentShareProjectName = null;
    let userProjects = [];
    let currentView = 'my-projects'; // 'my-projects', 'shared', 'trash'

    // Get user ID from JWT token
    function getUserIdFromToken() {
      const token = localStorage.getItem('idToken');
      if (!token) return null;

      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        return payload.sub;
      } catch (e) {
        console.error('Error parsing token:', e);
        return null;
      }
    }

    // Load projects from database
    async function loadProjects() {
      const userId = getUserIdFromToken();
      if (!userId) {
        document.getElementById('loadingProjects').innerHTML = '<p class="text-dim">Please log in to view projects</p>';
        return;
      }

      try {
        const token = localStorage.getItem('idToken');
        const url = `${API_BASE}/api/projects/user/${userId}`;
        const response = await fetch(url, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          let detail = '';
          try { detail = (await response.json()).message || ''; } catch {}
          // If unauthorized, clear tokens and prompt re-login
          if (response.status === 401) {
            console.warn('Unauthorized fetching projects. Clearing tokens and redirecting to login.', { url, status: response.status, detail });
            localStorage.removeItem('idToken');
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            document.getElementById('loadingProjects').innerHTML = '<p class="text-red-400">Session expired. Redirecting to loginâ€¦</p>';
            setTimeout(() => window.location.replace(`login.html${window.location.search}${window.location.hash}`), 1000);
            return;
          }
          throw new Error(detail || 'Failed to load projects');
        }

        userProjects = await response.json();
        renderProjects();
      } catch (error) {
        console.error('Error loading projects:', error);
        document.getElementById('loadingProjects').innerHTML =
          '<p class="text-red-400">Failed to load projects. Please try again.</p>';
      }
    }

    // Set view and update UI
    function setView(view) {
      currentView = view;

      // Update navigation active state
      document.querySelectorAll('nav a').forEach(a => {
        a.classList.remove('bg-accent-blue/10', 'text-accent-blue', 'font-medium');
        a.classList.add('text-dim');
      });

      const activeNav = document.getElementById(`nav-${view}`);
      if (activeNav) {
        activeNav.classList.add('bg-accent-blue/10', 'text-accent-blue', 'font-medium');
        activeNav.classList.remove('text-dim');
      }

      // Update section title
      const titles = {
        'my-projects': 'My Projects',
        'shared': 'Shared with Me',
        'trash': 'Trash'
      };
      document.getElementById('sectionTitle').textContent = titles[view] || 'My Projects';

      renderProjects();
    }

    // Render projects in the grid
    function renderProjects() {
      const container = document.getElementById('projectsContainer');
      const countDiv = document.getElementById('projectCount');
      const userId = getUserIdFromToken();

      // Remove loading spinner
      const loadingDiv = document.getElementById('loadingProjects');
      if (loadingDiv) loadingDiv.remove();

      // Filter projects based on current view
      let filteredProjects = userProjects.filter(project => {
        const isOwner = project.ownerId === userId || project.userRole === 'owner';
        const isDeleted = project.deleted === true;

        if (currentView === 'my-projects') {
          return isOwner && !isDeleted;
        } else if (currentView === 'shared') {
          return !isOwner && !isDeleted;
        } else if (currentView === 'trash') {
          return isDeleted;
        }
        return false;
      });

      // Update count
      countDiv.textContent = `${filteredProjects.length} project${filteredProjects.length !== 1 ? 's' : ''}`;

      // Clear container
      container.innerHTML = '';

      // Color gradients for projects
      const gradients = [
        'from-purple-600 to-pink-500',
        'from-blue-500 to-cyan-400',
        'from-red-500 to-orange-400',
        'from-green-500 to-emerald-400',
        'from-yellow-500 to-amber-400',
        'from-indigo-500 to-purple-400'
      ];

      // Render each project
      filteredProjects.forEach((project, index) => {
        const gradient = gradients[index % gradients.length];
        const timeAgo = getTimeAgo(project.updatedAt);
        const isOwner = project.ownerId === userId || project.userRole === 'owner';
        const isTrash = currentView === 'trash';

        const projectCard = document.createElement('div');
        projectCard.className = 'rounded-xl overflow-hidden doc-preview relative group';
        projectCard.innerHTML = `
          <div onclick="openEditor('${project.projectId}', '${escapeHtml(project.name)}')" class="cursor-pointer">
            <div class="w-full aspect-video bg-gradient-to-br ${gradient} flex items-center justify-center ${isTrash ? 'opacity-50' : ''}">
              <div class="text-white text-xs font-bold">ðŸŽµ ${project.bpm} BPM</div>
            </div>
            <div class="p-3">
              <h4 class="text-sm font-semibold truncate">${escapeHtml(project.name)}</h4>
              <p class="text-xs text-dim mt-1">${timeAgo}${!isOwner ? ' Â· Shared' : ''}</p>
            </div>
          </div>
          <div class="absolute top-2 right-2 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
            ${isOwner && !isTrash ? `
              <button onclick="event.stopPropagation(); openShareModal('${project.projectId}', '${escapeHtml(project.name)}')"
                      class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-lg shadow-lg"
                      title="Share Project">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8M16 6l-4-4-4 4M12 2v13"/>
                </svg>
              </button>
            ` : ''}
            ${isOwner && !isTrash ? `
              <button onclick="event.stopPropagation(); deleteProject('${project.projectId}', '${escapeHtml(project.name)}')"
                      class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-lg shadow-lg"
                      title="Delete Project">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                </svg>
              </button>
            ` : ''}
            ${isTrash && isOwner ? `
              <button onclick="event.stopPropagation(); restoreProject('${project.projectId}')"
                      class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-lg shadow-lg"
                      title="Restore Project">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 12a9 9 0 1018 0 9 9 0 00-18 0M9 12l2 2 4-4"/>
                </svg>
              </button>
              <button onclick="event.stopPropagation(); permanentlyDeleteProject('${project.projectId}', '${escapeHtml(project.name)}')"
                      class="bg-red-700 hover:bg-red-800 text-white p-2 rounded-lg shadow-lg"
                      title="Permanently Delete">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
              </button>
            ` : ''}
          </div>
        `;
        container.appendChild(projectCard);
      });

      // Add "New Beat" button only in "My Projects" view
      if (currentView === 'my-projects') {
        const newProjectCard = document.createElement('div');
        newProjectCard.className = 'rounded-xl overflow-hidden cursor-pointer border-2 border-dashed border-accent-blue/50 flex items-center justify-center text-center p-4 hover:border-accent-blue transition bg-[#1b1e25]';
        newProjectCard.onclick = createNewProject;
        newProjectCard.innerHTML = `
          <div class="text-accent-blue">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 mx-auto mb-2"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14M5 12h14"/>
            </svg>
            <p class="text-sm font-medium">New Beat</p>
          </div>
        `;
        container.appendChild(newProjectCard);
      }
    }

    // Create new project in database
    async function createNewProject() {
      const token = localStorage.getItem('idToken');
      if (!token) {
        alert('Please log in first');
        window.location.href = 'login.html';
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/projects`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            name: 'Untitled Beat',
            bpm: 120
          })
        });

        if (!response.ok) {
          throw new Error('Failed to create project');
        }

        const data = await response.json();

        // Store project info and redirect
        localStorage.setItem('currentProjectId', data.projectId);
        localStorage.setItem('currentProjectName', 'Untitled Beat');
        window.location.href = `workspace.html`;
      } catch (error) {
        console.error('Error creating project:', error);
        alert('Failed to create project. Please try again.');
      }
    }

    function openEditor(projectId, projectName) {
      localStorage.setItem('currentProjectId', projectId);
      localStorage.setItem('currentProjectName', projectName);
      window.location.href = `workspace.html`;
    }

    // Delete project (move to trash)
    async function deleteProject(projectId, projectName) {
      if (!confirm(`Move "${projectName}" to trash?`)) return;

      try {
        const token = localStorage.getItem('idToken');
        const response = await fetch(`${API_BASE}/api/projects/${projectId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to delete project');
        }

        // Update local state
        const project = userProjects.find(p => p.projectId === projectId);
        if (project) {
          project.deleted = true;
        }

        renderProjects();
      } catch (error) {
        console.error('Error deleting project:', error);
        alert('Failed to delete project. Please try again.');
      }
    }

    // Restore project from trash
    async function restoreProject(projectId) {
      try {
        const token = localStorage.getItem('idToken');
        const response = await fetch(`${API_BASE}/api/projects/${projectId}/restore`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to restore project');
        }

        // Update local state
        const project = userProjects.find(p => p.projectId === projectId);
        if (project) {
          project.deleted = false;
        }

        renderProjects();
      } catch (error) {
        console.error('Error restoring project:', error);
        alert('Failed to restore project. Please try again.');
      }
    }

    // Permanently delete project
    async function permanentlyDeleteProject(projectId, projectName) {
      if (!confirm(`Permanently delete "${projectName}"? This cannot be undone!`)) return;

      try {
        const token = localStorage.getItem('idToken');
        const response = await fetch(`${API_BASE}/api/projects/${projectId}/permanent`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to permanently delete project');
        }

        // Remove from local state
        userProjects = userProjects.filter(p => p.projectId !== projectId);

        renderProjects();
      } catch (error) {
        console.error('Error permanently deleting project:', error);
        alert('Failed to permanently delete project. Please try again.');
      }
    }

    // Helper functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function getTimeAgo(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const seconds = Math.floor((now - date) / 1000);

      if (seconds < 60) return 'Just now';
      if (seconds < 3600) return `${Math.floor(seconds / 60)} mins ago`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
      if (seconds < 604800) return `${Math.floor(seconds / 86400)} days ago`;

      return date.toLocaleDateString();
    }

    // Load projects when page loads
    window.addEventListener('DOMContentLoaded', loadProjects);

    function openShareModal(projectId, projectName) {
      currentShareProjectId = projectId;
      currentShareProjectName = projectName;
      document.getElementById('shareModal').classList.remove('hidden');
      document.getElementById('shareEmail').value = '';
      document.getElementById('shareRole').value = 'editor';
      document.getElementById('shareMessage').classList.add('hidden');
    }

    function closeShareModal() {
      document.getElementById('shareModal').classList.add('hidden');
      currentShareProjectId = null;
      currentShareProjectName = null;
    }

    async function handleShare(event) {
      event.preventDefault();

      const email = document.getElementById('shareEmail').value;
      const role = document.getElementById('shareRole').value;
      const messageDiv = document.getElementById('shareMessage');
      const shareButton = document.getElementById('shareButton');

      if (!currentShareProjectId) {
        showMessage('No project selected', 'error');
        return;
      }

      shareButton.disabled = true;
      shareButton.textContent = 'Sending...';

      try {
        const token = localStorage.getItem('idToken');
        if (!token) {
          showMessage('Please log in first', 'error');
          return;
        }

        const response = await fetch(`${API_BASE}/api/projects/${currentShareProjectId}/invite`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ email, role })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Failed to invite user');
        }

        showMessage(`Successfully invited ${email} as ${role}!`, 'success');
        document.getElementById('shareEmail').value = '';

        setTimeout(() => {
          closeShareModal();
        }, 2000);
      } catch (error) {
        showMessage(error.message, 'error');
      } finally {
        shareButton.disabled = false;
        shareButton.textContent = 'Send Invite';
      }
    }

    function showMessage(message, type) {
      const messageDiv = document.getElementById('shareMessage');
      messageDiv.textContent = message;
      messageDiv.classList.remove('hidden', 'bg-green-500/20', 'text-green-400', 'bg-red-500/20', 'text-red-400');

      if (type === 'success') {
        messageDiv.classList.add('bg-green-500/20', 'text-green-400');
      } else {
        messageDiv.classList.add('bg-red-500/20', 'text-red-400');
      }
    }

    // Close modal when clicking outside
    document.getElementById('shareModal')?.addEventListener('click', function(e) {
      if (e.target === this) {
        closeShareModal();
      }
    });
  </script>
</body>
</html>
